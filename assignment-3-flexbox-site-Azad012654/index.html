<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card">
        <div class="card1">
            <img src="./images/image-equilibrium.jpg" width="250px" height="300px">
            <div>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p> 
                <div class="line3">
                    <div class="eth">
                        <img src="./images/icon-ethereum.svg">
                        <h2 class="child1">0.041 ETH</h2>
                        </div>
                    <div class="clock">
                        <img src="./images/icon-clock.svg">
                        <h2 class="child2">3 days left</h2>
                    </div>
                    
                </div>
                <hr>
                <div class="user">
                    <img src="./images/image-avatar.png" width="30px" height="30px">
                    <h2>Creation of <href class="userlink">Jules Wyvern</href> </h2>
                </div>
            </div>
    
        </div>
        
    </section>
</body>
</html>
